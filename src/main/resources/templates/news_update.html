<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Редактирование новостей</title>
</head>
<body>
<div class="container mt-3">
    <h2>Редактировать новость</h2>
    <form action="/news/update" method="post">
        <div class="mb-3 mt-3">
            <label for="id">Id:</label>
            <input type="text" class="form-control" readonly="true" id="id" name="id" th:value="${news.id}">
        </div>
        <div class="mb-3 mt-3">
            <label for="date">Дата:</label>
            <input type="date" class="form-control" id="date" name="date" th:value="${news.date}">
        </div>
        <div class="mb-3">
            <label for="hdr">Заголовок:</label>
            <input type="text" class="form-control" id="hdr" name="header" th:value="${news.header}">
        </div>
        <div class="mb-3">
            <label for="txt">Текст:</label>
            <input type="text" class="form-control" id="txt" name="text" th:value="${news.text}">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="chkbx" th:checked="${news.isStatus()} ? 'checked'"> Активна ?
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Ок</button>
    </form>
</div>

</body>
</html>
