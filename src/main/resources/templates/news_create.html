<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Добавить новость</title>
</head>
<body>
<div class="container mt-3">
   <h2>Добавить новость</h2>
    <form th:action="@{/news}" th:object="${news}" method="post">
        <div class="mb-3 mt-3">
            <label for="date">Дата:</label>
            <input type="datetime-local" class="form-control" id="date" th:field="*{date}">
        </div>
        <div class="mb-3">
            <label for="hdr">Заголовок:</label>
            <input maxlength="255" type="text" class="form-control" id="hdr" th:field="*{header}">
        </div>
        <div class="mb-3">
            <label for="txt">Текст:</label>
            <input maxlength="2000" type="text" class="form-control" id="txt" th:field="*{text}">
        </div>
        <button type="submit" class="btn btn-primary">Ок</button>
        <a href="/news" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
