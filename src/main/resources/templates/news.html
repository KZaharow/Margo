<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование новостей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="container mt-3">
    <div th:insert="navigation :: navigation"></div>
    <table class="table table-striped">
        <capttion>
            <h3>Новости</h3>
        </capttion>
        <thead>
        <th>Дата</th>
        <th>Заголовок</th>
        <th>Текст</th>
        <th>Статус</th>
        <th>Редактировать</th>
        </thead>
        <tbody>
        <tr th:each="n : ${news}">
            <td th:text="${n.date}"></td>
            <td th:text="${n.header}"></td>
            <td th:text="${n.text}"></td>
            <td>
                <form th:action="@{/news/status/{id}(id=${n.id})}">
                    <input type="checkbox" name="news-status-checkbox" onclick="submit();"
                           th:checked="${n.status} ? 'checked'">
                </form>
            </td>
            <td>
                <a th:href="@{/news/update/{id}(id=${n.id})}">изменить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
</div>
<div class="container" th:insert="footer :: footer"></div>
</body>
</html>
