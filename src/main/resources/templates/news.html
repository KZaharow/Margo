<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование новостей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<div class="container mt-3">
    <table class="table table-striped">
        <capttion>Новости</capttion>
        <thead>
        <th>Дата</th>
        <th>Заголовок</th>
        <th>Текст</th>
        <th>Статус</th>
        <th>Редактировать</th>
        </thead>
        <tbody>
        <tr th:each="n : ${news}">
            <td th:text="${n.date}"></td>
            <td th:text="${n.header}"></td>
            <td th:text="${n.text}"></td>
            <td>
                <form action="/hello">
                    <input type="text" name="t" id="t_id">
                </form>
            </td>
            <td><a th:href="@{/news/update/{id}(id=${n.id})}">изменить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
