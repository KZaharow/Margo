<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование новостей</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <div th:insert="navigation :: navigation"></div>
    <div class="row">
        <div class="col">
            <div class="mb-3 mt-3">
                <label for="date">Фильтр по дате:</label>
                <input type="date" class="form-control" id="date" onchange="getFiltredPage()">
            </div>
        </div>
        <div class="col">
            <div class="mb-3 mt-3">
                <a th:href="@{/news/create}">Добавить новость</a>
            </div>
        </div>
    </div>

    <table class="table table-striped">
        <capttion>
            <h3>Новости</h3>
        </capttion>
        <thead>
        <th>Дата
            <div class="mb-3 mt-3">
                <label for="date">фильтр</label>
                <input type="date" class="form-control" id="date" onchange="getFiltredPage()">
            </div>
        </th>
        <th>Заголовок</th>
        <th>Текст</th>
        <th>Статус</th>
        <th>Редактировать</th>
        </thead>
        <tbody>
        <tr th:each="n : ${news}">
            <td th:text="${#temporals.format(n.date, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${n.header}"></td>
            <td th:text="${n.text}"></td>
            <td>
                <form th:action="@{/news/status/{id}(id=${n.id})}">
                    <input type="checkbox" name="news-status-checkbox" onclick="submit();"
                           th:checked="${n.status} ? 'checked'">
                </form>
            </td>
            <td>
                <a th:href="@{/news/update/{id}(id=${n.id})}">изменить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <ul class="pagination">
        <li class="page-item"><a class="page-link" th:href="@{/news/{id}(id=${news.getPageable().getPageNumber()-1})}">назад</a>
        </li>
        <li class="page-item"><a class="page-link" th:href="@{/news/{id}(id=${news.getPageable().getPageNumber()-1})}"
                                 th:text="${news.getPageable().getPageNumber()-1}"></a>
        </li>
        <li class="page-item active"><a class="page-link"
                                        th:href="@{/news/{id}(id=${news.getPageable().getPageNumber()})}"
                                        th:text="${news.getPageable().getPageNumber()}"></a></li>
        <li class="page-item"><a class="page-link" th:href="@{/news/{id}(id=${news.getPageable().getPageNumber()+1})}"
                                 th:text="${news.getPageable().getPageNumber()+1}"></a>
        </li>
        <li class="page-item"><a class="page-link" th:href="@{/news/{id}(id=${news.getPageable().getPageNumber()+1})}">вперед</a>
        </li>
    </ul>
</div>
<div class="container" th:insert="footer :: footer"></div>
<script src="extensions/print/bootstrap-table-print.js"></script>
</body>
</html>
