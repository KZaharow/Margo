<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование гаражей</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <div th:insert="navigation :: navigation"></div>
    <table id="g-tab" class="table table-striped">
        <capttion>
            <h3>Гаражи</h3>
        </capttion>
        <thead>
        <th>Номер</th>
        <th>ФИО</th>
        <th>Телефон</th>
        <th>Площадь</th>
        <th>Приватизирован</th>
        <th>Описание</th>
        <th>Редактировать</th>
        </thead>
        <tbody>
        <tr th:each="g : ${garages}">
            <td th:text="${g.id}"></td>
            <td th:text="${g.owner.lastName + ' ' + g.owner.firstName + ' ' + g.owner.patronymic}"></td>
            <td th:text="${g.owner.phone1 + ', ' + g.owner.phone2}"></td>
            <td th:text="${g.square}"></td>
            <td th:text="${g.square} ? 'да' : 'нет'"></td>
            <td th:text="${g.description}"></td>
            <td>
                <a th:href="@{/garage/{id}(id=${g.id})}">изменить</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div class="container" th:insert="footer :: footer"></div>
<script>
    $(document).ready(function () {
        $('#g-tab').DataTable({
            responsive: true
        });
        $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
            $($.fn.dataTable.tables(true)).DataTable()
                .columns.adjust()
                .responsive.recalc();
        });
    });
</script>
</body>
</html>
