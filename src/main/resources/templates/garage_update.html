<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Редактирование гаража</title>
</head>
<body>
<div class="container mt-3">
    <h2 th:text="${'Редактировать гараж ' + garage.number}">Редактировать гараж</h2>
    <form th:action="@{/garage/update}" th:object="${garage}" method="post">
        <input type="hidden" class="form-control" th:field="*{id}">
        <input type="hidden" class="form-control" th:field="*{number}">
        <input type="hidden" class="form-control" th:field="*{owner}">
        <div class="mb-3">
            <label for="dsc">Описание:</label>
            <input maxlength="255" type="text" class="form-control" id="dsc" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label for="txt">Площадь:</label>
            <input maxlength="5" type="text" class="form-control" id="txt" th:field="*{square}">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="isPrivate" th:checked="*{isPrivate()}">
                Приватизирован ?
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Ок</button>
        <a href="/garage/" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
