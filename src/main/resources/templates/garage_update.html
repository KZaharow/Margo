<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <title>Редактирование новостей</title>
</head>
<body>
<div class="container mt-3">
   <h2 th:text="${'Редактировать гараж ' + }">Редактировать гараж</h2>
    <form th:action="@{/garage/}" th:object="${garage}" method="post">
        <div class="mb-3 mt-3">
            <label for="id">Номер:</label>
            <input type="text" class="form-control" id="id" th:field="*{number}">
        </div>
        <div class="mb-3">
            <label for="dsc">Описание:</label>
            <input maxlength="255" type="text" class="form-control" id="dsc" th:field="*{description}">
        </div>
        <div class="mb-3">
            <label for="txt">Площадь:</label>
            <input maxlength="5" type="text" class="form-control" id="txt" th:field="*{square}">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="isStatus" th:checked="*{isPrivate()}">
                Приватизирован ?
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Ок</button>
        <a href="/news" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
