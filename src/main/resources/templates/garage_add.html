<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <title>Создание гаража</title>
</head>
<body>
<div class="container mt-3">
    <form th:action="@{/garage/add}" method="post">
        <div class="mb-3">
            <label for="number">Номер:</label>
            <input pattern="[0-9]{1,4}" required="required" placeholder="1" maxlength="4" type="text"
                   class="form-control" id="number" name="number">
        </div>
        <div class="mb-3">
            <label for="dsc">Описание:</label>
            <input maxlength="255" type="text" class="form-control" id="dsc" name="description">
        </div>
        <div class="mb-3">
            <label for="txt">Площадь:</label>
            <input placeholder="20.0" maxlength="5" type="text" class="form-control" id="txt" name="square">
        </div>
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="isPrivate">
                Приватизирован ?
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Ок</button>
        <a href="/garage/" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
